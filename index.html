<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direkt vom Hof!</title>

    <link rel="manifest" href="static/manifest.webmanifest" />


    <link rel="stylesheet" href="static/leaflet/leaflet.css" />
    <script src="static/leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="static/main.css">


    <link rel="stylesheet" href="static/markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="static/markercluster/dist/MarkerCluster.Default.css" />
    <script src="static/markercluster/dist/leaflet.markercluster-src.js"></script>

    <link rel="stylesheet" href="static/leaflet-locatecontrol/dist/L.Control.Locate.min.css" />
    <script src="static/leaflet-locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>

</head>

<body>
    <div id="map"></div>
    <!-- Overlay background -->
    <div id="overlay" style="display: none;"></div>

    <!-- Filter Dialog -->
    <div id="filter-dialog" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Filter anwenden</h2>
                <p>Wähle Kriterien aus, um die Karte nach deinen Interessen zu filtern.</p>
            </div>
            <div class="modal-body">
                <div id="filter-content"></div>
            </div>
            <div class="modal-actions">
                <button class="close-btn" onclick="closeModal('filter-dialog')">&times; Schließen</button>
            </div>
        </div>
    </div>



    <!-- Info Dialog -->
    <div id="info-dialog" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Über diese Anwendung</h2>
            <p>Informationen zur Nutzung und zum geladenen Datensatz.</p>
        </div>
        <div class="modal-body">
            <div id="info-content">
                <!-- Filled dynamically with JS -->
            </div>
        </div>
        <div class="modal-actions">
            <button class="close-btn" onclick="closeModal('info-dialog')">&times; Schließen</button>
        </div>
    </div>
</div>


    <script src="static/main.js"></script>
</body>

</html>
